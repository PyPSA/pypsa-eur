tutorial: true

run:
  name: test-elec-myopic
  disable_progressbar: true
  shared_resources:
    policy: false
  shared_cutouts: true

foresight: myopic
planning_horizons: [2030, 2040]

countries:
- BE

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

electricity:
  co2limit_enable: true
  co2limit: 100000000.0
  gaslimit_enable: false
  gaslimit: 0
  transmission_limit: vopt
  extendable_carriers:
    Generator:
    - solar
    - solar-hsat
    - onwind
    StorageUnit:
    - battery
    Store:
    - H2
    Link:
    - H2 pipeline
  renewable_carriers:
  - solar
  - solar-hsat
  - onwind
  estimate_renewable_capacities:
    enable: true
    from_gem: false
    year: 2020
    expansion_limit: false
    technology_mapping:
      Onshore: onwind
      PV: solar
  exclude_carriers: []
  conventional_carriers: []

existing_capacities:
  grouping_years_power:
  - 2020
  grouping_years_heat:
  - 2015
  threshold_capacity: 0
  default_heating_lifetime: 20
  conventional_carriers: []
  enabled: false

costs:
  fill_values:
    CO2 intensity: 0
    FOM: 0
    VOM: 0
    discount rate: 0.07
    efficiency: 1
    fuel: 0
    investment: 0
    lifetime: 25
  emission_prices:
    enable: false
    co2: 0.0
    co2_monthly_prices: false

atlite:
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x:
      - 4.0
      - 15.0
      y:
      - 46.0
      - 56.0
      time:
      - "2013-03-01"
      - "2013-03-08"

renewable:
  offwind-ac:
    max_depth: false
  offwind-dc:
    max_depth: false
  offwind-float:
    max_depth: false
    min_depth: false

clustering:
  exclude_carriers:
  - OCGT
  - offwind-ac
  - coal
  temporal:
    resolution_elec: 24h
    resolution_sector: false
    time_segmentation:
      enable: false
      resolution:
      segments:
  cluster_network:
    n_clusters: 5

lines:
  dynamic_line_rating:
    activate: true
    max_line_rating: 1.3

sector:
  enabled: false
  transport: false
  heating: false
  biomass: false
  ammonia: false
  methanol: false
  industry: false
  shipping: false
  aviation: false
  agriculture: false
  dac: false
  H2_network: false
  electricity_transmission_grid: true
  co2_network: false
  co2_network_cost_factor: 0.0
  allam_cycle_gas: false
  cluster_heat_buses: false
  conventional_generation: []
  hydrogen_underground_storage_locations: []
  district_heating:
    ates:
      enable: false
      capex_as_fraction_of_geothermal_heat_source: 0.0
      marginal_cost_charger: 0.0
      recovery_factor: 0.0
    ptes:
      dynamic_capacity: false
      supplemental_heating:
        enable: false
        booster_heat_pump: false
  limited_heat_sources: []
  time_dep_hp_cop: false
  electricity_distribution_grid: false

solving:
  solver:
    name: highs
    options: highs-simplex
  check_objective:
    enable: false
  options:
    transmission_losses: 0

conventional:
  dynamic_fuel_price: false
  unit_commitment: false
  nuclear:
    p_max_pu: data/nuclear_p_max_pu.csv

plotting:
  costs_max: auto
  costs_threshold: 0.001
  energy_max: auto
  energy_min: auto
  energy_threshold: 0.00001
