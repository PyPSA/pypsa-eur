tutorial: true



pypsa_spain:
  retrieve_Iberian_cutout: true
  Voronoi_only_where_loads: false
  q2q_transform:
    apply_q2q: false 
    onwind: 'data_ES/q2q/q2q_onwind_v002.pkl'
    offwind-ac: ''
    offwind-dc: ''
    offwind-float: ''
    solar: 'q2q_solar_v001.pkl'
    solar-hsat: ''



run:
  name:
  - test-elec-no-offshore-wind
  - test-elec-no-onshore-wind
  scenarios:
    enable: true
    file: "config/test/scenarios.yaml"
  disable_progressbar: true
  shared_resources:
    policy: base
  shared_cutouts: true

scenario:
  clusters:
  - 5
  opts:
  - ''

countries: ['BE']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

electricity:
  extendable_carriers:
    Generator: [OCGT]
    StorageUnit: [battery, H2]
    Store: []

atlite:
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]

renewable:
  onwind:
    cutout: be-03-2013-era5
  offwind-ac:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-dc:
    cutout: be-03-2013-era5
    max_depth: false
  solar:
    cutout: be-03-2013-era5

solving:
  solver:
    name: glpk
    options: "glpk-default"
