tutorial: true

run:
  name: "test-sector-overnight"
  disable_progressbar: true
  shared_resources:
    policy: "test"
  shared_cutouts: true


scenario:
  ll:
  - v1.5
  clusters:
  - 5
  sector_opts:
  - ''
  planning_horizons:
  - 2030

countries: ['BE']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

electricity:

  extendable_carriers:
    Generator: [OCGT]
    StorageUnit: [battery]
    Store: [H2]
    Link: [H2 pipeline]

  renewable_carriers: [solar, solar-hsat, onwind, offwind-ac, offwind-dc, offwind-float]

atlite:
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]

renewable:
  onwind:
    cutout: be-03-2013-era5
  offwind-ac:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-dc:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-float:
    cutout: be-03-2013-era5
    max_depth: false
    min_depth: false
  solar:
    cutout: be-03-2013-era5
  solar-hsat:
    cutout: be-03-2013-era5

clustering:
  temporal:
    resolution_sector: 24h

sector:
  gas_network: true
  H2_retrofit: true

industry:
  HVC_environment_sequestration_fraction: 0.5
  waste_to_energy: true
  waste_to_energy_cc: true

solving:
  solver:
    name: glpk
    options: glpk-default
  mem: 4000

plotting:
  map:
    boundaries:
  eu_node_location:
    x: -5.5
    y: 46.
  costs_max: 1000
  costs_threshold: 0.0000001
  energy_max:
  energy_min:
  energy_threshold: 0.000001
