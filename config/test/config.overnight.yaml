tutorial: true

run:
  name: "test-sector-overnight"
  disable_progressbar: true
  shared_resources:
    policy: false


scenario:
  clusters:
  - 5
  sector_opts:
  - ''
  planning_horizons:
  - 2030

countries: ['BE']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

electricity:

  extendable_carriers:
    Generator: [OCGT, solar, onwind, OCGT, CCGT, nuclear]
    StorageUnit: [battery]
    Store: [H2]
    Link: [H2 pipeline]

  renewable_carriers: [solar, solar-hsat, onwind, offwind-ac, offwind-dc, offwind-float]

atlite:
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]

renewable:
  offwind-ac:
    max_depth: false
  offwind-dc:
    max_depth: false
  offwind-float:
    max_depth: false
    min_depth: false

clustering:
  temporal:
    resolution_sector: 24h

sector:
  gas_network: true
  H2_retrofit: true
  residential_heat:
    dsm:
      enable: true
      direction:
      - overheat
      restriction_value:
        2020: 0.06
        2025: 0.16
        2030: 0.27
      restriction_time:
      - 10
      - 21
  district_heating:
    ptes:
      supplemental_heating:
        enable: true
        booster_heat_pump: true
    ates:
      enable: true
  heat_pump_sources:
    urban central:
    - air
    - geothermal
    - river_water
    - sea_water
    urban decentral:
    - air
    rural:
    - air
    - ground
  hydrogen_turbine: false
  regional_oil_demand: false
  regional_co2_sequestration_potential:
    enable: false
  co2_spatial: false
  co2_network: false
  methanol:
    methanol_to_power:
      ocgt: false
    biomass_to_methanol: false
  ammonia: false
  biomass_spatial: false
  biomass_to_liquid: false
  electrobiofuels: false

industry:
  HVC_environment_sequestration_fraction: 0.5
  waste_to_energy: true
  waste_to_energy_cc: true

solving:
  solver:
    name: highs
    options: highs-default
  mem: 4000

  check_objective:
    enable: false
    expected_value: 6.96e+08

plotting:
  map:
    boundaries:
  eu_node_location:
    x: -5.5
    y: 46.
  costs_max: 1000
  costs_threshold: 0.0000001
  energy_max:
  energy_min:
  energy_threshold: 0.000001
  interactive_bus_balance:
    bus_name_pattern: "*central heat*"
  enable_heat_source_maps: true
