tutorial: true

run:
  name: test-elec
  disable_progressbar: true
  shared_resources:
    policy: false

countries:
- BE

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

co2_budget:
  relative: false
  upper:
    2050: 0.1

electricity:
  gaslimit_enable: false
  gaslimit: 0
  transmission_limit: vopt
  extendable_carriers:
    Generator:
    - solar
    - solar-hsat
    - onwind
    StorageUnit:
    - battery
    Store:
    - H2
    Link:
    - H2 pipeline
  renewable_carriers:
  - solar
  - solar-hsat
  - onwind
  - offwind
  estimate_renewable_capacities:
    enable: true
    from_gem: true
    year: 2020
    expansion_limit: false
    technology_mapping:
      Onshore: onwind
      PV: solar
  conventional_carriers: []

existing_capacities:
  grouping_years_power:
  - 2020
  grouping_years_heat:
  - 2015
  threshold_capacity: 0
  default_heating_lifetime: 20
  conventional_carriers: []
  enabled: false

  emission_prices:
    enable: false
    co2: 0.0
    co2_monthly_prices: false

atlite:
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x:
      - 4.0
      - 15.0
      y:
      - 46.0
      - 56.0
      time:
      - "2013-03-01"
      - "2013-03-08"

renewable:
  offwind-ac:
    max_depth: false
  offwind-dc:
    max_depth: false
  offwind-float:
    max_depth: false
    min_depth: false

clustering:
  exclude_carriers:
  - OCGT
  - offwind-ac
  - coal
  temporal:
    resolution: 24h
    time_segmentation:
      enable: false
      resolution:
      segments:
  cluster_network:
    n_clusters: 5

lines:
  dynamic_line_rating:
    activate: true
    max_line_rating: 1.3

sector:
  enabled: false

solving:
  solver:
    name: highs
    options: highs-simplex
  check_objective:
    enable: false
    expected_value: 38120188.094
  options:
    transmission_losses: 0

conventional:
  dynamic_fuel_price: false
  unit_commitment: false
  nuclear:
    p_max_pu: data/nuclear_p_max_pu.csv

plotting:
  costs_max: auto
  costs_threshold: 0.001
  energy_max: auto
  energy_min: auto
  energy_threshold: 0.00001
