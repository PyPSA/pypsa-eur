tutorial: true


run:
  name: "test-elec" # use this to keep track of runs with different settings
  disable_progressbar: true
  shared_resources:
    policy: "test"
  shared_cutouts: true

scenario:
  clusters:
  - 5
  opts:
  - ''

countries: ['BE']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

electricity:
  co2limit_enable: true
  co2limit: 100.e+6

  extendable_carriers:
    Generator: [OCGT]
    StorageUnit: [battery]
    Store: [H2]
    Link: [H2 pipeline]

  renewable_carriers: [solar, solar-hsat, onwind, offwind-ac, offwind-dc, offwind-float]


atlite:
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]

renewable:
  onwind:
    cutout: be-03-2013-era5
  offwind-ac:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-dc:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-float:
    cutout: be-03-2013-era5
    max_depth: false
    min_depth: false
  solar:
    cutout: be-03-2013-era5
  solar-hsat:
    cutout: be-03-2013-era5


clustering:
  exclude_carriers: ["OCGT", "offwind-ac", "coal"]
  temporal:
    resolution_elec: 24h

lines:
  dynamic_line_rating:
    activate: true
    cutout: be-03-2013-era5
    max_line_rating: 1.3


solving:
  solver:
    name: glpk
    options: "glpk-default"


plotting:
  map:
    boundaries:
  eu_node_location:
    x: -5.5
    y: 46.
  costs_max: 1000
  costs_threshold: 0.0000001
  energy_max:
  energy_min:
  energy_threshold: 0.000001
