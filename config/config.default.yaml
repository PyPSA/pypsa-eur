    interpolate_limit: 6
    time_shift_for_large_gaps: 1w
  manual_adjustments: true
  scaling_factor: 1.0
  fixed_year: false
  supplement_synthetic: true
  substation_only: true
  distribution_key:
    gdp: 0.6
    population: 0.4

# docs in https://pypsa-eur.readthedocs.io/en/latest/configuration.html#pypsa_eur
pypsa_eur:
