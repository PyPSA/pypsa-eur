tutorial: true

scenario:
  clusters: [5]
  opts: [Co2L-24H]

countries: ['BE']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

electricity:
  co2limit: 100.e+6

  extendable_carriers:
    Generator: [OCGT]
    StorageUnit: [battery]
    Store: [H2]
    Link: [H2 pipeline]

  renewable_carriers: [solar, onwind, offwind-ac, offwind-dc]


atlite:
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]

renewable:
  onwind:
    cutout: be-03-2013-era5
  offwind-ac:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-dc:
    cutout: be-03-2013-era5
    max_depth: false
  solar:
    cutout: be-03-2013-era5


clustering:
  exclude_carriers: ["OCGT", "offwind-ac", "coal"]


solving:
  solver:
    name: glpk
    options: "glpk-default"
