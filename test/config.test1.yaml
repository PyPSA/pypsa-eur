tutorial: true

scenario:
  clusters: [5]
  opts: [Co2L-24H]

countries: ['BE']

snapshots:
  start: "2013-03-01"
  end: "2013-03-08"

electricity:
  co2limit: 100.e+6

  extendable_carriers:
    Generator: [OCGT]
    StorageUnit: [battery]
    Store: [H2]
    Link: [H2 pipeline]

  renewable_carriers: [solar, onwind, offwind-ac, offwind-dc]


atlite:
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]

renewable:
  onwind:
    cutout: be-03-2013-era5
  offwind-ac:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-dc:
    cutout: be-03-2013-era5
    max_depth: false
  solar:
    cutout: be-03-2013-era5


clustering:
  exclude_carriers: ["OCGT", "offwind-ac", "coal"]


solving:
  solver:
    name: glpk
    options: "glpk-default"

TYNDP2020:
  include: false
  allowed_statuses: ['in_permitting', 'under_construction']  # 'planned_not_yet_permitting', 'under_consideration'
  # put a TYNDP2020 project_id in here to ignore a specific project
  # (which may include several investments, e.g. buses and lines!).
  ignored_projects: []  # e.g. '335' to ignore North Sea Wind Power Hub
